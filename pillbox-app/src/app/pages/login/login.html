<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <img src="assets/logo_fet.svg" alt="Logo fet" class="logo-img-form">
        <h1>Iniciar Sesión</h1>
      </div>

      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <div class="form-group">
        <label for="email">Correo Electrónico / Usuario</label>
        <input id="email" [(ngModel)]="usuario.correo" placeholder="ejemplo@mabsbygabs.com" type="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input id="password" [(ngModel)]="usuario.password" placeholder="••••••••" type="password">
        </div>
      </div>
        
      <button class="btn-login" (click)="login()">Ingresar</button>

      <div class="register">
        <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>
