
<!-- Contenido principal -->
<div class="contenido" [class.con-sidebar]="sidebarAbierto">
  <div class="container mt-4">
    <h2 class="text-center mb-3">Bienvenido, {{ usuario?.nombre }}</h2>

    <div class="card shadow-sm p-3 mb-4">
      <h5 class="mb-3">⏰ Próximos horarios de medicación</h5>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th>Medicamento</th>
            <th>Hora</th>
            <th>Frecuencia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let h of proximosHorarios">
            <td>{{ h.medicamento }}</td>
            <td>{{ h.hora_toma }}</td>
            <td>{{ h.frecuencia }}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="proximosHorarios.length === 0" class="text-muted">
        No hay horarios próximos configurados.
      </p>
    </div>
  </div>
</div>
