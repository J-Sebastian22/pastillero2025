<div class="container mt-4">
  <h2 class="text-center mb-3">Gestión de Horarios</h2>

  <div class="card p-3 shadow-sm mb-4">
    <h5>Agregar nuevo horario</h5>
    <div class="row g-2 align-items-center">
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="nuevoHorario.id_medicamento">
          <option value="">Seleccione medicamento</option>
          <option *ngFor="let m of medicamentos" [value]="m.id">{{ m.nombre }}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="time" class="form-control" [(ngModel)]="nuevoHorario.hora_toma">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="nuevoHorario.frecuencia" placeholder="Ej: Cada 8 horas">
      </div>
      <div class="col-md-1 text-end">
        <button class="btn btn-primary" (click)="agregarHorario()">+</button>
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>Medicamento</th>
        <th>Hora</th>
        <th>Frecuencia</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of horarios">
        <td>{{ h.medicamento_nombre }}</td>
        <td>{{ h.hora_toma }}</td>
        <td>{{ h.frecuencia }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminarHorario(h.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
